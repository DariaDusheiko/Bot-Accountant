<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}auth{% endblock title %}
    </title>

    <link rel="stylesheet" href="/static/styles/main.css">
    
</head>
<body>  
    <div class="starter-container">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <div id="login_page" class="login-page">
            <img class="logo" src="/static/imgs/logo.svg" alt=""></img>
            <div class="form">
              <form id="register_form" class="register-form" method="post" action="/auth">
                <p class="message">
                    <a href="#">sign in </a>
                    / register
                  </p>
                <input class="username" placeholder="username" name="username"  onInput="this.style.color='white';" onBlur="this.style.color='white';"required />
                <input class="password" placeholder="password" type="password" name="password" onInput="this.style.color='white';" onBlur="this.style.color='white';" required />
                <input class="password_confirmation" placeholder="password confirmation" type="password" onInput="this.style.color='white';" onBlur="this.style.color='white';" name="password_confirmation" required />
                <input type="submit" class="btn" value="register" />
                {% if error %}
                <div class="error">
                  {{ error }}
                </div>
                {% endif %}
              </form>
              <form id="login_form" action="/auth" method="POST" class="login-form">
                <p class="message">
                    sign in /
                    <a href="#"> register</a>
                  </p>
                <input class="username" id="username" type="text" placeholder="username" onInput="this.style.color='white';" onBlur="this.style.color='white';" name="username" required />
                <input class="password" id="password" type="password" placeholder="password" onInput="this.style.color='white';" onBlur="this.style.color='white';" name="password" required />
                <input id="btnLg" type="submit" class="btn" value="sign in" />
                {% if error %}
                <div class="error">
                  {{ error }}
                </div>
                {% endif %}
              </form>
            </div>
          </div>
    </div>

    <script>
        $('.message a').click(function() {
            $('form').animate({
              height: "toggle",
              opacity: "toggle"
            }, "slow");
          });
    </script>
</body>
</html>
