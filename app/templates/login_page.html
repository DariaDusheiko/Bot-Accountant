<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>

    <link rel="stylesheet" href="/static/styles/main.css">
    
</head>
<body>  
    <div class="starter-container">
        <img class="logo" src="/static/imgs/logo.svg" alt=""></img>
        <div class="log_form">
            <div class="top_buttns">
                <span class="curent_page">Log in</span>
                <span class="slash"> / </span>
                <a href="#">register</a>
            </div>
            <form action="/login" method="post">
                <div class="form-row form-error" style="display:none;"></div>
                <input id="username" name="username" class="form-input1" type="input"  placeholder="username" required><br>
                <input id="password" name="password" class="form-input2" type="input"  placeholder="password" required><br>
            
                <button class="submitt" type="submit">Log in</button>
                {% if error %}
                <div>
                    <p>Error : {{ error }}</p>
                </div>
                {% endif %}

            </form>
        </div>
        <div class="reg_form">
            <div class="top_buttns">
                <a class="login" href="#">Log in</a>
                <span class="slash"> / </span>
                <span class="curent_page">Register</span>
            </div>
            <form action="/register" method="post">
                <div class="form-row form-error" style="display:none;"></div>
                <input id="username" name="username" class="form-input1" type="input"  placeholder="username" required><br>
                <input id="password" name="password" class="form-input2" type="input"  placeholder="password" required><br>
                <input id="password_confirmation" name="password_confirmation" class="form-input3" type="input"  placeholder="password confirmation" required><br>
                <button class="submitt" type="submit">Register</button>
                {% if error %}
                <div>
                    <p>Error : {{ error }}</p>
                </div>
                {% endif %}
            </form>
        </div>
        
    </div>
</body>
</html>
