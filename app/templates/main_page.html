{% extends "layout.html" %}

{% block title %}welcome{% endblock title %}

{% block content %}
<div class="wrapper">
    <h1 class="page-title">Dashboard</h1>

    <div class="quick-actions">
        <a href="{{ url_for('show_transaction') }}" class="btn">Add Transaction / </a>
        <a href="{{ url_for('show_goal') }}" class="btn"> Edit Goal</a>
    </div>

    <div class="info-container">
        <div class="info-block">
            <div class="info-block-content">
                <h2 class="info-title">Current Goal</h2>
                <p class="info-value">{{ cur_goal }}</p>
            </div>
            <div class="info-block-bg"></div>
        </div>
        <div class="info-block">
            <div class="info-block-content">
                <h2 class="info-title">Budget</h2>
                <p class="info-value">{{ budget }}</p>
            </div>
            <div class="info-block-bg"></div>
        </div>
        <div class="info-block">
            <div class="info-block-content">
                <h2 class="info-title">Moneybox</h2>
                <p class="info-value">{{ moneybox }}</p>
            </div>
            <div class="info-block-bg"></div>
        </div>
        <div class="info-block">
            <div class="info-block-content">
                <h2 class="info-title">Money Left</h2>
                <p class="info-value">{{ budget - moneybox }}</p>
            </div>
            <div class="info-block-bg"></div>
        </div>
    </div>
</div>
{% endblock content %}
