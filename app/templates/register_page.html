{% extends "layout.html" %}

{% block title %}{% endblock title %}

{% block content %}
<div class="reg_form">
    <div class="top_buttns">
    <a class="login" href="{{ url_for('show_login') }}">Log in</a>
    <span class="slash"> / </span>
    <span class="curent_page">register</span>
    </div>
    <form action="/register" method="post">
        <div class="form-row form-error" style="display:none;"></div>
        <input id="username" class="form-input1" type="input"  placeholder="username" required><br>
        <input id="password" class="form-input2" type="input"  placeholder="password" required><br>
        <input id="password_confirmation" class="form-input3" type="input"  placeholder="password confirmation" required><br>
        <button class="submitt" type="submit">register</button>
        {% if error %}
        <div>
            <p>Error : {{ error }}</p>
        </div>
        {% endif %}

    </form>
</div>


{% endblock content %}
